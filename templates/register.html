        .ic1 {

        }
        .ic2 {

        }
        .input {

            border: 0;

            color: #eee;
            font-size: 18px;
            height: 100%;
            outline: 0;
            padding: 20px;
            width: 100%;
        }
        .input:focus ~ .cut, .input:not(:placeholder-shown) ~ .cut {
            transform: translateY(8px);
        }

        }
        .input:not(:focus) ~ .iLabel {

        }
        .cut {
            background-color: rgba(105, 89, 65, 0.1);
            border-radius: 10px;
            height: 20px;
            left: 20px;
            position: absolute;
            top: -20px;
            transform: translateY(0);
            transition: transform 200ms;
            width: 76px;
        }
        .cut-short {
            width: 50px;
        }
        .iLabel {
            color: #65657b;
            font-family: sans-serif;
            left: 20px;
            line-height: 14px;
            pointer-events: none;
            position: absolute;
            transform-origin: 0 50%;
            transition: transform 200ms, color 200ms;
            top: 20px;
        }
        .submit {

            border-radius: 12px;
            border: 0;
            box-sizing: border-box;
            color: #eee;
            cursor: pointer;

        }

            border-radius: 12px;
            border: 0;
            box-sizing: border-box;
            color: #eee;
            cursor: pointer;
            font-size: 18px;
            height: 50px;
             margin-top: 5px; 
            text-align: center;
            width: 100%;
        }
        .submit4:active {
            background-color: #06b;
        }
        .alert {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            z-index: 1000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            visibility: hidden;
            opacity: 0;
        }
        .alert.show {
            display: block;
            visibility: visible;
            opacity: 1;
        }
        .password-checklist {
            position: absolute;
            left: 40px;
            
            top: 50px;
            width: 200px;
            padding: 10px;
            background-color: hsla(0, 6%, 27%, 0.7);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform: translateY(20px);
            z-index: -1;
        }
        .checklist-title {
            font-size: 15px;
            color: #fff;
            margin-bottom: 10px;
        }
        .input:focus ~ .password-checklist {
            opacity: 1;
            transform: translateY(0);
        }
        .checklist {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .list-item {
            padding-left: 30px;
            color: #fff;
            font-size: 14px;
        }
        .list-item::before {
            content: '\f00d';
            font-family: FontAwesome;
            display: inline-block;
            margin: 8px;
            margin-left: -30px;
            width: 20px;
            font-size: 12px;
        }
        .list-item.checked {
            color: #15ae2e;
        }
        .list-item.checked::before {
            content: '\f00c';
            font-family: FontAwesome;
        }
        .custum-file-upload {
            height: 4px;
            width: 7px;
            display: flex;
            flex-direction: column;
            align-items: space-between;
            gap: 3px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            border: 2px dashed #e8e8e8;

            padding: 1.5rem;

            align-items: center;
            justify-content: center;
        }
        .custum-file-upload .icon svg {

        }
        .custum-file-upload .text {

        }
        .custum-file-upload .text span {

        }
        .custum-file-upload input {

        }
        .language-selection {
            margin-top: 20px;
        }
        .language-selection label {
            margin-right: 10px;
            color: white;
        }
        .language-selection select {
            padding: 5px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #555;
            color: white;
        }
        .fa-eye{
            position: absolute;
            top: 40%;
            left: 90%;
            color: #111010;
            cursor: pointer;
        }
        .fa-eye-slash{
            position: absolute;
            top: 40%;
            left: 90%;
            color: #111010;
            cursor: pointer;
        }
    </style>
</head>

    <script>
       document.addEventListener("DOMContentLoaded", function () {
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");
    const passwordChecklist = document.querySelector(".password-checklist");
    const message = document.getElementById("message");
    const form = document.querySelector('form');
    const inscrireButton = document.querySelector('button[name="action"][value="inscrire"]');
    const checklistItems = {
        length: { element: document.getElementById("length"), regex: /^.{8,16}$/ },
        uppercase: { element: document.getElementById("uppercase"), regex: /[A-Z]/ },
        lowercase: { element: document.getElementById("lowercase"), regex: /[a-z]/ },
        number: { element: document.getElementById("number"), regex: /\d/ },
        special: { element: document.getElementById("special"), regex: /[^A-Za-z0-9]/ }
    };

    passwordInput.addEventListener("input", function (e) {
       
  
        const password = passwordInput.value;

        let allValid = true;
        for (const key in checklistItems) {
            const { element, regex } = checklistItems[key];
            if (regex.test(password)) {
                element.classList.add("checked");
            } else {
                element.classList.remove("checked");
                allValid = false;
            }
        }

        if (allValid) {
            passwordChecklist.style.opacity = "0";
        } else {
            passwordChecklist.style.opacity = "1";
        }
      
    });

    function showMessage(messageText, duration = 3000) {
        message.textContent = messageText;
        message.classList.add("show");

        setTimeout(() => {
            message.classList.remove("show");
        }, duration);
    }

    form.addEventListener("submit", function (e) {
       
        if (document.activeElement === inscrireButton) {
            const password = passwordInput.value;
            let allValid = true;

            for (const key in checklistItems) {
                const { regex } = checklistItems[key];
                if (!regex.test(password)) {
                    allValid = false;
                    break;
                }
            }

            if (!allValid) {
                showMessage("Password does not meet the requirements");
                e.preventDefault();
            }

            if (password !== confirmPasswordInput.value) {
                showMessage("Passwords do not match");
                e.preventDefault();
            }
        }
        
    });

});
    
    let show=document.getElementById('show');
    let pass=document.getElementById('password');
    show.addEventListener("click",function(){
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
        const type= pass.getAttribute("type")=== "password"? "text":"password"
        pass.setAttribute("type",type)
    })

    </script>
